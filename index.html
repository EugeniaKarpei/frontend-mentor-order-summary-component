<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Order summary card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>

<body>
  <div class="background">
    <div class="content">
      <img class="hero-image" src="./images/illustration-hero.svg" alt="hero-image" />
      <h1>Order Summary</h1>
      <p class="message-container">
        &nbsp;&nbsp;You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
      <div class="plan-info-container">
        <img class="music-icon" src="./images/icon-music.svg" alt="music-icon" />
        <div class="plan-type-box">
          <p class="plan-type">Annual Plan</p>
          <p class="plan-price">$59.99/year</p>
        </div>
        <a class="change-plan-link" href="">Change</a>
      </div>
      <button class="btn-proceed" type="button">
        Proceed to payment
      </button>
      <a class="btn-cancel" href="">Cancel Order</a>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Eugenia Karpei</a>.
  </div>
</body>

</html>
